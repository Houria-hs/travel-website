<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<div class="thank-you-box">
    <i class="bi bi-check-circle-fill"></i>
    <h1>Thank You!</h1>
    <p>Your booking was submitted successfully. We will get back to you very soon.</p>
    <a href="{% url 'home' %}" class="btn btn-custom">Go Back to Home</a>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #56c0e9, #ba4395);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .thank-you-box {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
  }

  .thank-you-box i {
    font-size: 60px;
    color: #fff;
    margin-bottom: 20px;
  }

  .thank-you-box h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  .thank-you-box p {
    font-size: 1.1rem;
    margin-bottom: 20px;
  }

  .btn-custom {
    background-color: white;
    color: #ba4395;
    border: none;
    padding: 10px 25px;
    border-radius: 30px;
    font-weight: 500;
    transition: 0.3s;
  }

  .btn-custom:hover {
    background-color: #ba4395;
    color: white;
  }
</style>
